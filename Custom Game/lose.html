<html>
 <head>
 	<title> Reindeer School </title>
 	<script src = "https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
 	<script>
 	function start(){
 	 sjs.open("target",800,500);

 	 var background = new sjs.Image("Images/reindeercoach.gif");
 	 background.setSize(800, 500);
 	 sjs.bottom_screen.offset(100);
     
     var losetext = new sjs.Text("Let's hope Santa didn't see that one...", 40, "white");
     losetext.centerH().offset(0,20);

     var scoretext = new sjs.Text("Score: 0,", 20, "white");
     scoretext.setText("Score: "+localStorage.getItem("score"));
     scoretext.bottom();

     var replayBtn = new sjs.Button("Try again", function(){
     	window.location = "home.html";
     });
     replayBtn.centerH().offset(0,450);

 	} //End function start
 	</script>
 </head>
 <body onload = "start()"> 
 	<h1> Reindeer School </h1>

 	<div id = "target" style = "margin:auto;background:grey;"></div>
 </body>
</html>
